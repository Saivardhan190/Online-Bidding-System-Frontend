<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full">
    
    <div class="bg-white rounded-2xl shadow-xl p-8">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 mb-4">
          <span class="text-3xl">üìß</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Verify Your Email</h1>
        <p class="text-gray-500 mt-2">
          We've sent a 6-digit code to<br>
          <span class="font-medium text-gray-700">{{ email }}</span>
        </p>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-r-lg">
          {{ errorMessage }}
        </div>
      }

      <!-- Success Message -->
      @if (successMessage) {
        <div class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-r-lg">
          {{ successMessage }}
        </div>
      }

      <!-- OTP Input -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3 text-center">Enter OTP</label>
        <div class="flex justify-center gap-2">
          @for (i of [0,1,2,3,4,5]; track i) {
            <input
              type="text"
              maxlength="1"
              [(ngModel)]="otpDigits[i]"
              (input)="onOtpInput($event, i)"
              (keydown)="onKeyDown($event, i)"
              (paste)="onPaste($event)"
              [id]="'otp-' + i"
              class="w-12 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus: border-blue-500 focus:ring-2 focus: ring-blue-200 outline-none transition"
              [class. border-green-500]="otpDigits[i]"
            >
          }
        </div>
      </div>

      <!-- Verify Button -->
      <button 
        (click)="verifyOtp()"
        [disabled]="otp.length !== 6 || isLoading"
        class="w-full btn-primary mb-4"
      >
        @if (isLoading) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Verifying...
        } @else {
          Verify OTP
        }
      </button>

      <!-- Resend OTP -->
      <div class="text-center">
        @if (countdown > 0) {
          <p class="text-gray-500">
            Resend OTP in <span class="font-semibold text-blue-600">{{ countdown }}s</span>
          </p>
        } @else {
          <button 
            (click)="resendOtp()" 
            [disabled]="isResending"
            class="text-blue-600 font-medium hover: underline disabled:text-gray-400"
          >
            @if (isResending) {
              Sending...
            } @else {
              Resend OTP
            }
          </button>
        }
      </div>

      <!-- Back to Login -->
      <p class="text-center mt-6 text-gray-600">
        <a routerLink="/login" class="text-blue-600 hover:underline">‚Üê Back to Login</a>
      </p>
    </div>
  </div>
</div>
